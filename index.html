<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comprobar Beca</title>
</head>
<body>
    <h1>Comprobar Beca Hack-Iron</h1>
    <label for="edad">Edad:</label>
    <input type="number" id="edad" required>
    <br>
    <label for="residencia">Residencia:</label>
    <input type="text" id="residencia" required>
    <br>
    <label for="familiaNumerosa">¿Familia numerosa?</label>
    <select id="familiaNumerosa">
        <option value="no">No</option>
        <option value="si">Sí</option>
    </select>
    <br>
    <label for="genio">¿Eres un genio de la programación?</label>
    <select id="genio">
        <option value="no">No</option>
        <option value="si">Sí</option>
    </select>
    <br>
    <button onclick="verificarBeca()">Verificar</button>
    <p id="resultado"></p>
    <script src="script.js"></script>
</body>
</html>
